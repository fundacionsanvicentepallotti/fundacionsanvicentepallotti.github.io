###########################
# --- General options --- #
###########################

# Select which social network share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  linkedin: false
  vk: false

# Cómo mostrar el enlace a su sitio web en el pie de página
# Elimina esto si no quieres un enlace en el pie de página
url-pretty: "MyWebsite.com"

# Agregue el título del sitio web al título de cada página.
title-on-all-pages: false

# Longitud de la palabra del extracto: trunca el extracto de cada publicación en la página del feed al número especificado de palabras.
excerpt_length: 50

# Si mostrar o no un extracto de cada publicación del blog en la página del feed
feed_show_excerpt: true

# Si mostrar o no una lista de etiquetas debajo de la vista previa de cada publicación en la página de alimentación
feed_show_tags: true

# Agregar un botón de búsqueda a la barra de navegación
post_search: true

# Agregue un botón en el pie de página para editar la página actual. Solo funciona si tu sitio web está alojado en GitHub
edit_page_button: true

# Permitir que los elementos del submenú (elementos del menú de navegación de segundo nivel) sean más largos que el menú de nivel superior
# Si esta configuración está desactivada, es posible que se corten las palabras largas del submenú.
# Consulte https://github.com/daattali/beautiful-jekyll/issues/765 para comprender el problema que esta configuración puede resolver
navbar-var-length: false

# Las palabras clave para asociar con su sitio web, con fines de SEO
#palabrasclave: "mi,lista,de,palabras clave"

